<head lang="en">

    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">

    <title>积分发放查询</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/head.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/search-head.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/merchant/ffcx.css">
	<script type="text/javascript" src="../../static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../static/js/jquery.cookie.js"></script>
	
	<script type="text/javascript">
		$(function(){  
			load();
			
		});
		
		function load(){
			$("#dataSet li").remove(); 
			var sourceDetailId = $.cookie('sourceDetailId');
			$.get("../../merchant/queryTransationDetailList",{sourceDetailId:sourceDetailId,rollInAccountName:$("#it_search").val()} ,function(data){
				for (var i = 0; i < data.length; i++) {
	      			  var details = "<li><div class='voucherLeft'><p class='p1'>";
	      			  details+=data[i].transAmount+"</p><p class='p2'>";
	      			  details+=data[i].createTime+"</p></div><div class='voucherRight'><p class='p3'>会员：";
	      			  details+=data[i].rollInAccountName+"</p> <p class='p4'>过期日期：";
	      			  details+=data[i].expireTime+"</p></div></li>";
	      			  $("#dataSet").append(details);
					}
			  });
		}
	</script>
</head>
<body>

<header>
    <i onClick="javascript:history.back(-1);"></i><span>积分发放查询</span>
</header>

<div class="div_search">
    <input id="it_search" type="text" placeholder="会员名称" onchange="load()"/><img id="img_select" class="img_select" src="../../static/img/ico5.png">
</div>

<article>

<ul style="padding-top: 0.2rem;" id="dataSet"  >
	<!-- <li>
		<div class="voucherLeft">
    		<p class="p1">5000</p>
			<p class="p2">2016/01/01 11:36</p>
    	</div>
    	<div class="voucherRight">
    		<p class="p3">会员：18018797594</p>
    		<p class="p4">有效时间：2017/01/01</p>
    	</div>
	</li> -->
</ul>
</article>
</body>
</html>
