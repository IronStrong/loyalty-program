<!DOCTYPE html>
<html>
<head>
	<head lang="en">
	<meta charset="utf-8">
	<meta name="baidu-site-verification" content="UwYwsyDtXR">
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<title>登录页</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/head.css">
	<link rel="stylesheet" type="text/css" href="../css/search-head.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function (){
			$("#login").click(function(){
				$.post("../../doLogin", {userName:$("#userName").val(),password:$("#password").val()},
						function(data) {
						var type = Number(data.userType);           
						switch(type)
						{
						case 1:
							window.location.href='../../view/credit/credit-index.html';
						  break;
						case 2:
							window.location.href='../../view/merchant/merchant.html';
						  break;
						case 3:
							window.location.href='../../view/member/memberCente.html';
						  break;
						default:
						  alert("请重新输入");
						}
				});
			})
		})
		
	</script>
</head>
<body>
<header>
	<span>登录</span>
</header>
<article class="list">
	<ul>
		<li class="ico1">用户名<input type="text" id="userName" placeholder="请输入用户名" /></li>
		<li class="ico2">密码<input  type="password" id="password" placeholder="请输入登陆密码" ></li>
		<li class="ico3"><button class="btn_sure" id="login">登陆</button></li>
		<li class="ico4"><a class="a_sign" href="login-user.html">会员登陆</a> <a class="a_change" href="">忘记密码</a> </li>
	</ul>
</article>

</body>
</html>
