<script type="text/javascript">
	function register(val) {
		if (val == "1" || val == "2") {
			var expiresDate= new Date();
			expiresDate.setTime(expiresDate.getTime() + 2*1000);
			$.cookie("userRole", val,{expires : expiresDate}); 
			window.location.href = 'register.html';
		} else {
			window.location.href = 'login-user.html';
		}
	}
</script>
<style type="text/css">
.fixed_div {
	position: fixed;
    left: 1.2rem;
    bottom: 3.38rem;
    width: 4.2rem;
    height: 0.8rem;
}
</style>

<body>
	<!-- <header>
	<span>登录</span>
</header> -->

		<div class="fixed_div" style="/* padding-bottom: 0.77rem; */"
			onclick="register(1)"></div>
		<div class="fixed_div"
			style="bottom: 2.15rem;"
			onclick="register(2)"></div>
		<div class="fixed_div"
			style=" bottom: 0.97rem;"
			onclick="register(3)"></div>

	</article>
