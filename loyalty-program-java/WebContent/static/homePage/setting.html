	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function (){
			// $("#name").attr("value",'test');
			$("#head").css("background-image","url(img/logo.jpg)");

			$("#head").click(function(){
				showMask();
				$("#change_head").show();
			});
			$("#cancel").click(function(){
				 $("#mask").css("display","none"); 
				$("#change_head").hide();
			});
			$("#btn_quit").click(function(){
				alert("退出登陆");
			})
		})
		function showMask(){  
	        // $("#mask").css("height",$(document).height());  
	        // $("#mask").css("width",$(document).width());  
	        $("#mask").css("display","block");  
	    }
	</script>
</head>
<body>
<header>
	<span>设置</span>	
</header>
<article class="list">
	<ul>
		<li><span>头像</span><i class="i_go"></i><i id="head" class="i_head"></i></li>
		<li class="ico2"><span>昵称</span><i class="i_go"></i><i id="name" class="i_name">生命人寿</i></li>
		<li class="ico3"><input type="button" id="btn_quit" value="退出登陆" /></li>
	</ul>
</article>
<div id="mask" class="mask"></div>
<div class="div_change" id="change_head">
	<p>从相册选择</p>
	<p>拍照</p>
	<p id="cancel">取消</p>
</div>

</body>
